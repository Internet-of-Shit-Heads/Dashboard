<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>IoT Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="paho-mqtt.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="mqtt_charts_glue.js"></script>
    <!--
    <script src="jquery.slim.min.js" type="text/javascript"></script>
    -->
  </head>

  <body>
    <h1>IoT Dashboard</h1>
    <div>
        <div id="charts"></div>

        <div style="clear:both">
          Subscribed to <input type='text' id='topic' disabled /><br>
          Status: <input type='text' id='status' size="80" disabled /><br>
        </div>
            
        <div id="debug">
          <h2>Debug</h2>
          Last Messages:<br>
          <textarea id="messages" cols="50" rows="10"></textarea>
          <div>
            Write Message:<br>
            Topic: <input type='text' id='out_topic' value='IoT/browser'/><br>
            Message: <input type='text' id='message' /><br>
            <button type="submit" value="Submit" onclick="mqttSend();">Submit</button>
          </div>
        </div>
    </div>
  </body>
</html>
